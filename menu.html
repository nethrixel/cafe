<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="menu" id="menu">
    <div class="menu-container">
        <h2 class="main-title">Меню</h2>
        <div class="menu-categories">
            <div class="category-tabs">
                <input class="tab-radio" type="radio" name="category" id="all" checked>
                <label for="all" class="tab-btn">Все</label>

                <input class="tab-radio" type="radio" name="category" id="coffee" checked>
                <label for="coffee" class="tab-btn">Кофе</label>

                <input class="tab-radio" type="radio" name="category" id="tea" checked>
                <label for="tea" class="tab-btn">Чай</label>

                <input class="tab-radio" type="radio" name="category" id="signature" checked>
                <label for="signature" class="tab-btn">Авторские напитки</label>

                <input class="tab-radio" type="radio" name="category" id="baking" checked>
                <label for="baking" class="tab-btn">Выпечка</label>
            </div>
        </div>
        <div class="menu-content">
            <div class="category-content" id="coffee content">
                <div class="menu-item">
                    <img class="item-img" src="images/espresso.png" alt="эспрессо">
                    <h3>Эспрессо</h3>
                    <span>180 р.</span>
                </div>
                <div class="menu-item">
                    <img class="item-img" src="images/capucino.png" alt="capucino">
                    <h3>Капучино</h3>
                    <span>280 р.</span>
                </div>
                <div class="menu-item">
                    <img class="item-img" src="images/latte.png" alt="latte">
                    <h3>Латте</h3>
                    <span>290 р.</span>
                </div>
            </div>
            <div class="category-content" id="tea content">
                <div class="menu-item">
                    <img class="item-img" src="images/blacktea.png" alt="tea">
                    <h3>Черный чай</h3>
                    <span>180 р.</span>
                </div>
                <div class="menu-item">
                    <img class="item-img" src="images/greentea.png" alt="tea">
                    <h3>Зеленый чай</h3>
                    <span>180 р.</span>
                </div>
            </div>
            <div class="category-content" id="signature content">
                <div class="menu-item">
                    <img class="item-img" src="images/mohito.png" alt="#">
                    <h3>Мохито</h3>
                    <span>300 р.</span>
                </div>
                <div class="menu-item">
                    <img class="item-img" src="images/mohito2.png" alt="#">
                    <h3>Мохито клубничный</h3>
                    <span>300 р.</span>
                </div>
                <div class="menu-item">
                    <img class="item-img" src="images/milkshake.png" alt="#">
                    <h3>Милкшейк (ванильный)</h3>
                    <span>350 р.</span>
                </div>
                <div class="menu-item">
                    <img class="item-img" src="images/milkshake2.png" alt="#">
                    <h3>Милкшейк (шоколадный)</h3>
                    <span>350 р.</span>
                </div>
                <div class="menu-item">
                    <img class="item-img" src="images/milshake3.png" alt="#">
                    <h3>Милкшейк (клубничный)</h3>
                    <span>350 р.</span>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
